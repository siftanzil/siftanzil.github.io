<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/style.css">
    <title>Shopping Cart</title>
</head>

<body>
    <div class="container text-center">
        <div class="row container-flex">
            <div class="col-5 container-flex" id="products">
                <div>
                    <h1 class="m-auto">Beat the Heat <br> With a Sip!</h1>
                </div>
                <div class="container text-center">
                    <img class="row container-flex  img-fluid mx-auto d-block item-image" src="./img/rccola.jpg">
                    <h3 class="item-name">RC Cola</h3>
                    <div class="row container-flex mx-auto">
                        <h4 class="col m-auto item-price">70TK</h4>
                        <button class="col addBtn">Add to cart</button>
                    </div>
                </div>
                <div class="container text-center">
                    <img class="row container-flex img-fluid mx-auto d-block item-image" src="./img/rclemon.jpg">
                    <h3 class="item-name">RC Lemon</h3>
                    <div class="row container-flex mx-auto">
                        <span class="col  m-auto item-price">70TK</span>
                        <button class="col addBtn">Add to cart</button>
                    </div>
                </div>
                <div class="container text-center">
                    <img class="row container-flex  img-fluid mx-auto d-block item-image" src="./img/rcorange.jpg">
                    <h3 class="item-name">RC Orage</h3>
                    <div class="row container-flex mx-auto">
                        <span class="col  m-auto item-price">70TK</span>
                        <button class="col addBtn">Add to cart</button>
                    </div>
                </div>
                <div class="container text-center">
                    <img class="row container-flex  img-fluid mx-auto d-block item-image" src="./img/mum.jpg">
                    <h3 class="item-name">MUM</h3>
                    <div class="row container-flex mx-auto">
                        <span class="col  m-auto item-price">25TK</span>
                        <button class="col addBtn">Add to cart</button>
                    </div>
                </div>
            </div>
            <div class="col container-flex" id="cart">
                <div class="container-flex text-center">
                    <h1 class="m-auto">Happiness <br> Added to Cart</h1>
                </div>
            </div>
        </div>

    </div>

    <!-- javascript link file -->
    <script src="./js/script.js"></script>
</body>
</html>
