<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Guesser game</title>
</head>
<body>
    
    <div class="container">
        <div>
            <h2>Guess The Number!</h2>
            <hr>
        </div>
        <div class="row">
            <input class="inputBox one-half column" type="number" placeholder=" Guess between 0 - 10">
            <button class="try-btn button-primary one-third column columns ">Play</button>
            <br>
            <br><hr>
            <b>LIFE</b>
            <p class="lives bolder">3</p>
            <hr>
            <b>HINT</b>
            <p class="hint bolder">Try to guess a number from 0 to 10</p>
            <hr>
        </div>

        <!-- Script -->
        <script src="./js/script.js"></script>
</body>
</html>
